<!DOCTYPE html>
<html>
<head>
    <title>LogiPack</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/css/style_sesion.css">
</head>
<body>
<header class="header">
    <div class="container logo-container">
        <a href="#" class="logo"><img src="static/img/logo.jpg"></a>
        <nav class="menu">
            <ul>
                <li><a href="{{ url_for('saludo') }}">Inicio</a></li>
                <li><a href="{{ url_for('buscar_paquete',repartidor_id = repartidor_id) }}">Registrar Entrega de Paquete</a></li>
                <li><a href="{{ url_for('saludo') }}">Cerrar Sesi√≥n</a></li>
            </ul>
        </nav>
    </div>
</header>
<section class="section-principal">
    <div class="formulario">
        <h1>Buscar Paquete</h1>
        
        <form action="{{ url_for('buscar_paquete',repartidor_id = repartidor_id) }}" method="post">
        
            <label for="nro_envio" class="nro_envio">Numero de Envio del Paquete</label>
            <input type="text" name="nro_envio" id="nro_envio" placeholder="Escribe Nro de envio del Paquete">
 
            {% if band == False %}
            <p class="band">
                Nro de Envio del Paquete No existe!. Vuelva a Intentarlo
            </p>
            {% endif %}
            <button type="submit" name="enviar_formulario" id="enviar">Buscar Paquete</button>
        </form>
    </div>
</section>
<footer>
    <div class="container">
        <p>&copy; 2024 LogiPack - Entrega de Paquetes</p>
    </div>
</footer>
</body>
</html>
