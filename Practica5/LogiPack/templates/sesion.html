<!DOCTYPE html>
<html>
<head>
	<title>LogiPack</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="static/css/style_sesion.css">
	
</head>
<body>

<header class="header">

	<div class="container logo-container">
		<a href="#" class="logo"><img src="static/img/logo.jpg"></a>
		<nav class="menu">
			<ul>
				<li><a href="http://localhost:5000/">Inicio</a></li>
				<li><a href="#">Servicios</a></li>
				<li><a href="#">Rastreo De Paquetes</a></li>
				<li><a href="#">Contacto</a></li>
				<li><a href="#">IniciarSesion</a></li>
			</ul>
		</nav>
	</div>
</header>



<section class="section-principal">
	

	<div class="formulario">

      <h1>Iniciar Sesion</h1>        


          <form action = "http://localhost:5000/bienvenida" method="post">       
              	
              	<p class="select">
                    <label for="despachante">Despachante</label>
                    <input type="radio" id="despachante" name="tipo_usuario" value="Despachante" checked>
                
                    <label for="repartidor">Repartidor</label>
                    <input type="radio" id="repartidor" name="tipo_usuario" value="Repartidor">
                </p>
                  <label for="dni" class="dni">DNI</label>

                    <input type="dni" name="texto_dni" id="dni" placeholder="Escribe tu DNI">
                </p>

                <p>
                  <label for="nro_repartidor" class="nro_repartidor">Nro de Repartidor</label>

                    <input type="nro_repartidor" name="texto_nro_repartidor" id="nro_repartidor" placeholder="Escribe tu Nro de Repartidor">
                </p>
            	{% if band == False %}
                <p class= "band">
                	DNI y/o Nro de Repartidor Incorrecto.Vuelva a Intentarlo
                </p>
          		{% endif %}
                <button type="submit" name="enviar_formulario" id="enviar">
               	Iniciar Sesion</button>              
          </form>
    </div>  
</section>

<footer>
    <div class="container">
        <p>&copy; 2024 LogiPack - Entrega de Paquetes</p>
    </div>
</footer>

</body>
</html>
